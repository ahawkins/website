<article class="post-list">
    <div class="title-group">
        <div class="title">
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        </div>
        <div class="date"><h5>{{ .Params.date.Format "Jan 2006" }}</h5></div>
    </div class="title-group">

    <div class="content">
        {{ .Summary | safeHTML }}
    </div>
		{{ if .Truncated }}
				<div class="read-more">
						<a href="{{ .RelPermalink }}">Read more â€º</a>
				</div>
		{{ end }}
</article>
